<div class="container" >
    <div class="row">
        <div class="row p-5">
            <h4>Update Post</h4>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control" id="title"  >
                </div>

<br>
                <div class="form-group">
                    <label for="body">Post Body</label>
                    <textarea  class="h-100 form-control" minlength="100" formControlName="body" id="body" rows="6" ></textarea>
                </div>
                <br>
                <div class="btn-action">
                    <button type="button" (click)="delete.emit(oldPost.id)" class=" btn btn-danger">Delete</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
